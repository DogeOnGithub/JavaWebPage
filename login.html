<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/gloab.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <style>
    .bgwhite {
      background-color: white;
    }

    .center {
      width: 360px;
      height: 280px;
      margin: 0 auto;
      margin-top: 60px;
    }
  </style>
  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body class="bgf4">
  <div class="container">
    <div class="jumbotron container">
      <h1>TjSanshao Shop</h1>
      <p>Welcome to TjSanshao Shop</p>
      <p>
        <a class="btn btn-primary btn-lg" href="index.html" role="button">Back to Shop</a>
      </p>
    </div>
    <div class="container bgwhite">
      <form class="center">
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" id="username" placeholder="User Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

<script>
  $("#submit").click(function(event){
    event.preventDefault();
    let username = $("#username").val();
    let password = $("#password").val();
    console.log(username);
    console.log(password);
    $.post("http://localhost:53940/Login.ashx", {"userName":username, "password":password}, function(data){
      if(data == "welcome"){
        window.location.href = "index.html";
      }
      else{
        alert("账号密码错误");
      }
    });
  });
</script>

</html>
